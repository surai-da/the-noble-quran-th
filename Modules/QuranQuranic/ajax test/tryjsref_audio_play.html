<!DOCTYPE html>
<html>
<body>

<audio id="myAudio mysoundclip">
  <source src="horse.ogg" type="audio/ogg">
  <source src="sound-03.mp3" id="1" type="audio/mpeg">
  <source src="sound-02.mp3" id="2" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p>Click the buttons to play or pause the audio.</p>

<button onclick="playAudio()" type="button" id="1">Play Audio</button>
<button onclick="playAudio()" type="button" id="2">Play Audio</button>
<button onclick="pauseAudio()" type="button">Pause Audio</button>

<script>
var x = document.getElementById("myAudio");
    
$("button.play").click(function() {
  var id = $('this').data('id');

  var audio = $('#mysoudclip #'+id)[0];
      audio.play();
  });

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 
</script>

</body>
</html>
