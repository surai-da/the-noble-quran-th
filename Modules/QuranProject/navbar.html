<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
 <!-- audio -->
 <audio controls autoplay>
    <source src="horse.ogg" type="audio/ogg">
   <source src="audio/001.mp3" type="audio/mpeg">
   Your browser does not support the audio element.
 </audio>
</ul>

<script>
    window.onscroll = function() {myFunction()};
           var navbar = document.getElementById("navbar");
           var navbar_1 = document.getElementById("navbar_1");
           var navbar_2 = document.getElementById("navbar");
           var sticky_1 = navbar_1.offsetTop;
           var sticky = navbar.offsetTop;
   
           function myFunction() {
             if (window.pageYOffset >= sticky) {
               navbar.classList.add("sticky")
             }
             if (window.pageYOffset >= sticky_1) {
               navbar_1.classList.add("sticky_1")
               navbar_2.classList.add("notst")
             }
             else {
               navbar_1.classList.remove("sticky_1");
               navbar.classList.remove("sticky");
               navbar_2.classList.remove("notst")
             }
             
           }
   </script>
</body>
</html>
